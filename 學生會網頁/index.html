        <h1>關於學生會</h1>
        <p>一、沿革</p>
        <p>本校創立於民國27年4月(日治時期),原為日本舊制中學,初名「高雄州立屏東中學校」。</p>
        <p>光復前已有四期畢業生,計323人,其中日本人多,臺灣人少。</p>
        <p>臺灣光復後改為六年制完全中學,並易名為「臺灣省立屏東中學」。</p>
        <p>44年8月,設立南州分部。57年,停招初中部(含南州分部)。</p>
        <p>59年,初中部學生畢業後改名為「臺灣省立屏東高級中學」。</p>
        <p>89年2月1日,因精省改隸屬教育部中部辦公室,現在校名為「國立屏東高級中學」。</p>
